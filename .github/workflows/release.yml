name: Bump version and release to PyPI

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure Git
      run: |
        git config --global user.name "cmblir"
        git config --global user.email "sodlalwl13@gmail.com"
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install setuptools wheel twine
    - name: Bump version (minor)
      run: python bump_version.py

    - name: Update dinnovation/version.py
      run: |
        VERSION=$(python -c "from dinnovation import version; print(version.__version__)")
        echo "__version__ = '$VERSION'" > dinnovation/version.py

    - name: Verify version bump
      run: |
        cat dinnovation/version.py
        cat setup.py
    - name: Clear distribution directory
      run: rm -rf dist/*

    - name: Build and publish package
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
